    <!-- App Menu -->
    <section id="Menu">
        <!-- Close Sidebar menu -->
        <div id="mySidebar" class="sidebar">
            <!-- CSV File Upload -->
            <div class="menuSection">
                <h1>CSV Loader</h1>
                <form action="" id="csvForm">
                    <input type="file" accept=".csv" name="csvInput" id="csvInput" required style="display:none">
                    <!-- <label for="csvInput">Escoger un CSV</label><br> -->
                    <button for="csvInput" type="button" onclick="selectCSV()">Escoger un CSV</button>
                    <button type="submit">Load CSV</button>
                </form>
                <!-- <button type="submit" form="csvForm">Prueba</button> -->

            </div>
            <!-- Signal Selector -->
            <div class="menuSection" id="signalList">
                <h1>Signal Selector</h1>
                <div>
                    <form action="" id="signalMenu">

                        <p>Select a CSV</p>
                        <button type="submit" style=" display:none;" id="signalMenuBtn"></button>
                    </form>
                </div>
                <button type="submit" id="signalListBtn" onclick="submitSignal()">Prueba</button>

            </div>
            <!-- Plots List -->
            <div class="menuSection" id="plotsList">
                <h1>Plots</h1>
                <form action="" id="plotsMenu">
                    <h3>Images</h3>
                    <input type="checkbox" id="cbox1" value="imgSignal">
                    <label for="cbox1">Signal</label><br>
                    <input type="checkbox" id="cbox2" value="imgSISignal">
                    <label for="cbox2">Superimposed Signal</label><br>
                    <input type="checkbox" id="cbox3" value="imgTripSignal">
                    <label for="cbox3">Trip signal</label><br>
                    <h3>Animations</h3>
                    <input type="checkbox" id="cbox4" value="vidSignal">
                    <label for="cbox4">Signal</label><br>
                    <input type="checkbox" id="cbox5" value="vidSISignal">
                    <label for="cbox5">Superimposed Signal</label><br>
                    <input type="checkbox" id="cbox6" value="vidTripping">
                    <label for="cbox6">Trip Signal</label><br>
                    <input type="checkbox" id="cbox7" value="vidFFTSignal">
                    <label for="cbox7">Signal FFT</label><br>
                    <input type="checkbox" id="cbox8" value="vidFFTSISignal">
                    <label for="cbox8">Superimposed signal FFT</label><br>
                    <button type="submit" style=" display:none;" id="plotsMenuBtn"></button>
                </form>
                <button type="submit" id="plotsListBtn" onclick="submitPlots()">Load Plots</button>
            </div>
        </div>
