<body>
    <!-- Navigation Bar -->

    <!--xxx navigation bar xxx-->


    <!-- App Menu -->
    <section id="menu">
        <!-- Sidebar Menu -->
        <div id="sidebar" class="sidebar" data-state="closed">
            <!-- CSV File Upload -->
            <div class="menuSection">
                <h1>CSV Loader</h1>
                <form action="" id="csvForm">
                    <input type="file" accept=".csv" name="csvInput" id="csvInput" required style="display:none">
                    <button for="csvInput" type="button" onclick="selectCSV()">Escoger un CSV</button>
                    <button type="submit">Load CSV</button>
                </form>
            </div>
            <!--xxx CSV File Upload xxx-->

            <!-- Signal Selector -->
            <div class="menuSection" id="signalList">
                <h1>Signal Selector</h1>
                <div>
                    <form action="" id="signalMenu">
                        <p>Select a CSV</p>
                    </form>
                </div>
            </div>
            <!--xxx Signal Selector xxx-->

            <!-- Plots List -->
            <div class="menuSection" id="plotsList">
                <h1>Plots</h1>
                <form action="" id="plotsMenu">
                    <h3>Images</h3>
                    <input type="checkbox" id="cbox1" value="imgSignal" data-name="Signal">
                    <label for="cbox1">Signal</label><br>
                    <input type="checkbox" id="cbox2" value="imgSISignal" data-name="Superimposed Signal">
                    <label for="cbox2">Superimposed Signal</label><br>
                    <input type="checkbox" id="cbox3" value="imgTrip" data-name="Trip signal">
                    <label for="cbox3">Trip signal</label><br>
                    <h3>Animations</h3>
                    <input type="checkbox" id="cbox4" value="animSignal" data-name="Signal">
                    <label for="cbox4">Signal </label><br>
                    <input type="checkbox" id="cbox5" value="animSISignal" data-name="Superimposed Signal">
                    <label for="cbox5">Superimposed Signal</label><br>
                    <input type="checkbox" id="cbox6" value="animTrip" data-name="Trip Signal">
                    <label for="cbox6">Trip Signal</label><br>
                    <input type="checkbox" id="cbox7" value="animFFT" data-name="Signal FFT">
                    <label for="cbox7">Signal FFT</label><br>
                    <input type="checkbox" id="cbox8" value="animSIFFT" data-name="Superimposed signal FFT">
                    <label for="cbox8">Superimposed signal FFT</label><br>
                    <button type="submit" style=" display:none;" id="plotsMenuBtn"></button>
                </form>
            </div>
            <!--xxx Plots List xxx-->
            <!-- slider -->
            <div class="menuSection" id="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <!-- xxx slider xxx -->
        </div>
        <!--xxx Sidebar Menu xxx-->
    </section>
    <!--xxx App Menu xxx-->

    <!-- Main Content Section (plots) -->
    <section id="mainContent">
        <section id="plots">

            <!-- <div class="plotDiv">
